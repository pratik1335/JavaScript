<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <!-- a comment -->
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>

<!-- Adding javascript here in html file only -->
<script>

    // Select the Parent element
    const parent = document.querySelector('.parent')
    console.log(parent);

    // Find how many children in a Parent
    console.log(parent.children);  // HTMLCollection(4) [div.day, div.day, div.day, div.day]

    console.log(parent.children[0]);  // <div class="day">Monday</div>
    console.log(parent.children[2]);  // <div class="day">Wednesday</div>

    // console.log(parent.children[1].innerHTML);  // Tuesday
    // console.log(parent.children[0].innerHTML);  // Monday
    

    // NOTE: We can apply classic for loop in HTML Collection and in NodeList

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);   // Monday Tuesday Wednesday Thursday
    }

    // Giving styling to the children
    parent.children[1].style.color = 'red'
    // parent.children[1].style.padding = '10px'

    // Some more important properties
    console.log(parent.firstElementChild);  // <div class="day">Monday</div>
    console.log(parent.lastElementChild);  // <div class="day">Thursday</div>
    

    // Above steps we moved from parent to child
    // but we can also move from child to parent as shown below

    const dayOne = document.querySelector('.day')
    console.log(dayOne);  // <div class="day">Monday</div>

    // console.log(dayOne.parent);  // undefined
    console.log(dayOne.parentElement);  // <div class="parent">...</div>

    // We can also check the sibling child as well
    console.log(dayOne.nextElementSibling); //<div class="day" style="color: red;">Tuesday</div>
    

    // NODES:
    console.log("NODES: ", parent.childNodes);   // NodeList(11)  [text, comment, text, div.day, text, div.day, text, div.day, text, div.day, text]
    
    // line break is also a node element
    // DOM is a collection of nodes, each small thing is a node (even a comment is a node as well)
    // this is a very complex structure
    // So we may sometimes need to optimize the things as the DOM is a tree structure
    // And in bigger products, optimization is very important
    
    
    
    
    
    
    
</script>
</html>
